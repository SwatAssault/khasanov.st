<html lang="en">
<head>

    <title>Хасанов Р.М. ИВТ=417</title>
    <script>
        function colorchange() {
            head.style.color = "red";
        } 

        function resetColor() {
            head.style.color = "black";
        }
    </script>
</head>
<body>
    <h1 id="head" onmouseover='colorchange();' onmouseout='resetColor();'>Добро пожаловать на нашу страницу!</h1> 
</body>
