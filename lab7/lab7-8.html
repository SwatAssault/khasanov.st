<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Хасанов Р.М. ИВТ-417</title>

    <script>
        function addOverLine() {
            head.style.textDecoration = "overline";
        }

        function crossOut() {
            head.style.textDecoration = "line-through";
        } 
    </script>

</head>
<body>
    <h1 id="head" ondblclick='crossOut()' onclick='addOverLine()'>
        Добро пожаловать на нашу страницу!
    </h1> 
        
</body>
</html>
