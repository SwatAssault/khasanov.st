    <a href='#' onmouseover='changeOver();' onmouseout='changeBack();'>Наведись на меня</a>

    <script> 
       function changeOver() {
            document.body.style.background = "red";
       }

       function changeBack() {
            document.body.style.background = "white";
       }

       function foo(a) {
           if (confirm("Необходимо скачать Acrobat. Вы уверены?")) {
               a.onClick='';
                a.download = "file.pdf";
                a.click();
           } else {

           }
       }
    </script>
