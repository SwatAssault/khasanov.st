    <img src="pic.jpg" alt="Картинки нет" onmouseover='magnify(this);' onmouseout='minimize(this);'>

    <script> 
        function magnify(pic) {
            pic.height *= 1.2;
            pic.width *= 1.2;
        }

        function minimize(pic) {
            pic.height /= 1.2;
            pic.width /= 1.2;
        }
    </script>
</body>
