<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Хасанов Р.М. ИВТ-417</title>
</head>
<body>
    
    <script>
        
        document.write("<table border=1>");
        document.write("<caption>Степени двойки</caption>");
        for (var i = 0 ; i <= 5; i++) {
            document.write("<tr>");
            document.write("<td width='200' valign='top'><i>2<sup>" + i + "</sup></td><td width='200' valign='top'>" + Math.pow(2, i) + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");

    </script> 

</body>
</html>
